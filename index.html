<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


<body>

  <div class="container">
    <div class="card">
      <div class="card__image-box">
      </div>
      <div class="card__text-box">
        <div class="card__title">Get <span class="text--violet">insights</span> that help your
          business grow. </div>

        <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>

        <div class="card__info">
          <div class="card__info-item">
            <div class="card__info-title">10k +</div>
            <div class="card__info-subtitle">companies</div>
          </div>
          <div class="card__info-item">
            <div class="card__info-title">314</div>
            <div class="card__info-subtitle">templates</div>
          </div>
          <div class="card__info-item">
            <div class="card__info-title">12M+</div>
            <div class="card__info-subtitle">queries</div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
